<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child1{
            grid-area: child1;
        }
        .child2{
            grid-area: child2;
        }
        .parent{
            display: grid;
            grid-gap: 10px;
            grid-template-areas: "child1 child1 child2 ."
            "child1 child1 child2 ."
            ". . child2 .";
            /* grid-column: 1/4; */
            /* justify-items: stretch; */
            /* grid-template-columns: auto auto auto auto;
            justify-items: stretch; */
        }
        .child{
            /* height: 100px; */
            /* width: 100px; */
            padding: 20px;
            border: 1px solid;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1 child">1</div>
        <div class="child2 child">2</div>
        <div class="child3 child">3</div>
        <div class="child4 child">4</div>
        <div class="child5 child">5</div>
        <div class="child6 child">6</div>
        <div class="child7 child">7</div>
        <div class="child8 child">8</div>
    </div>
</body>
</html>
