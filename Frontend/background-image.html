<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            height: 100vh;
            overflow-x: hidden;
        }
        .banner{
            width: 100%;
            height: 450px;
        }
        video{
            width: 100vw;
            object-fit: cover;
            position: absolute;
            z-index: -10;
            filter: brightness(70%);
        }
        .nav__bar{
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }
        .nav__bar h1{
            color: white;
        }
        .nav__bar div{
            display: flex;
            align-items: center;
            color: white;
        }
        .nav__bar div ul{
            width: 300px;
            display: flex;
            list-style: none;
            justify-content: space-around;
            font-size: 25px;
        }
        button{
            padding: 20px 30px;
            border-radius: 10px;
            background-color: white;
            border: none;
        }
        .h1-search{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
        }
        .heading{
            width: 600px;
            color: white;
            display: flex;
            gap: 20px;
            flex-direction: column;
        }
        .heading h1{
            font-size: 30px;
            font-weight: 600;
        }
        .search{
            width: 600px;
            display: flex;
        }
        .search input{
            padding: 12px 40px 12px 70px;
            border-radius: 10px;
            border: none;
            width: inherit;

            &:focus{
                outline: none;
            }
        }
        .search p{
            position: absolute;
            padding: 10px;
            font-weight: 600;
            font-size: 18px;
            color: black;
        }
        .search i{
            position: relative;
            color: black;
            right: 35px;
            top: 12px;
        }
        .main-container{
            padding: 20px;
            column-count: 5;
            column-gap: 10px;
            column-fill: balance;
        }

        .images{
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 10px;
            break-inside: avoid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transition: 600ms ease;
        }
        .images.show{
            opacity: 1;
            translate: 0;
        }

        .images:hover{
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .info{
            height: 80px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info h4{
            font-weight: 500;
            font-size: 20px;
        }
        .info button{
            border: 1px solid;
            cursor: pointer;        
        }
        .random{
            position: absolute;
            right: 0;
            color: white;
        }
        /* .random{
            float: right;
        } */
        @media (max-width: 1200px) {
            .main-container {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                column-count: 2;
                padding: 15px;
                column-gap: 15px;
            }
            
            .main-container img {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                column-count: 1;
                padding: 10px;
            }
            
            .main-container img {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <video src="img/free-videos.mp4" type="video/mp4" autoplay loop muted></video>
        <div>
            <div class="nav__bar">

            </div>
            <div class="h1-search">
                <div class="heading">
                    <h1>The best free stock videos shared by the Pexels community.</h1>
                    <div class="search">
                        <p>Video</p>
                        <input type="search" autofocus> 
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="random">
                <p>Random</p>
            </div>
        </div>
    </div>

    <script>
        const observer = new IntersectionObserver((entries)=>{
            entries.forEach((entry)=>{
                if(entry.isIntersecting){
                    console.log(entry.target);
                    entry.target.classList.add("show")
                }else{
                    entry.target.classList.remove("show")
                }
            })
        } ,{})
        const images = document.querySelectorAll(".images");
        images.forEach(img => observer.observe(img));
    </script>
